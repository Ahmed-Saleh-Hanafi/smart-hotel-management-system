<div class="search-continuer">
   
   <form method="post" class="search-bar">
    {% csrf_token %}
    <p> check-in</p>
    <input type="date" name="checkin_date" value="{{checkin_date}}">
    <p> check-out</p>
    <input type="date" name="checkout_date" value="{{checkout_date}}">
    <input type="text" placeholder="Number Guests" name="number_guest" >
    
        {% if guest_info %}
        <button type="submit">Book</button>
        
        {% endif%}
    </form>
      {% if not guest_info %}
        <button onclick="showMessage('erro','you must login first in home page')" class="btn">Book</button>

</div>
