{% extends 'base_manager.html'%}
{% block content%}
{% load static%}

<div class="content">
    <!-- Rooms List -->
    <div id="roomsList" class="list-container" >
        <div class="list-header">
            <h2>Rooms</h2>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="search-box">
                    <input type="text" id="roomSearch" placeholder="Search rooms...">
                </div>
                <button id="addRoomButton" class="add-button">+ Add Room</button>
            </div>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Status</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="roomsTableBody">
                {% for room in rooms %}
                <tr>
                    <td>{{room.room_number}}</td>
                    <td>{{room.type.name}}</td>
                    <td>{{room.status}}</td>
                    <td>{{room.type.base_price}}</td>
                    <td>
                        <a href="{% url 'manger_edit_room' room.room_id %}"><button style="background-color:#4CAF50 ;">Edit</button></a>
                        <a href="{% url 'manger_delete_room' room.room_id %}"><button onclick="return confirm('Are you sure you want to delete this room?');">Delete</button></a>
                    </td>
                </tr>
                {%endfor%}

            </tbody>
        </table>
    </div>

</div>

{% endblock content%}
